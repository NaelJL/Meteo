<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="mainAPI.js" defer type="module"></script>
    <script src="apiKey.js" defer type="module"></script>
    <title>Météo</title>
  </head>

  <body>
    <div class="bloc">
      <section class="current-bloc">
        <div class="div-start">
          <p class="current-day"><span>Jour</span></p>
          <p class="current-date">Date</p>
          <div class="position-bloc">
            <img src="images/location.png" alt="petite icone de position" class="location-img" />
            <p class="position">Position</p>
          </div>
        </div>
        <div class="div-end">
          <p class="main-temperature"><span>Température</span></p>
          <p class="main-weather">Temps</p>
        </div>
      </section>

      <section class="week-bloc">
        <div>
          <p class="humidity">Humidité</p>
          <p class="wind">Vent</p>
        </div>
        <div class="week-days">
          <div>
            <img src="./images/cloud-white.png" alt="image météo de lundi" class="weather-image" id="plusOneImg" />
            <p class="day-name" id="plusOne">Jour</p>
            <p class="temperature" id="plusOneTemp">Temp</p>
          </div>
          <div>
            <img src="./images/cloud-white.png" alt="image météo de mardi" class="weather-image" id="plusTwoImg" />
            <p class="day-name" id="plusTwo">Jour</p>
            <p class="temperature" id="plusTwoTemp">Temp</p>
          </div>
          <div>
            <img src="./images/cloud-white.png" alt="image météo de mercredi" class="weather-image" id="plusThreeImg" />
            <p class="day-name" id="plusThree">Jour</p>
            <p class="temperature" id="plusThreeTemp">Temp</p>
          </div>
          <div>
            <img src="./images/cloud-white.png" alt="image météo de jeudi" class="weather-image" id="plusForImg" />
            <p class="day-name" id="plusFour">Jour</p>
            <p class="temperature" id="plusForTemp">Temp</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
