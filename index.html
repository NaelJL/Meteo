<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Météo</title>
  </head>
  <body>
    <header>
      <h1>Ma météo de poche</h1>
      <img src="./images/rain.png" alt="image de la météo actuelle" class="main-weather-image" />
      <p>
        Aujourd'hui :
        <div class="current-date">Aujourd'hui</div>
      </p>
      <p class="main-temperature">8 °C</p>
      <p class="position">Grenoble</p>
    </header>

    <ul>
      <li class="lundi">
        <p>Lundi</p>
        <img src="./images/cloud.png" alt="image météo de lundi" class="weather-image" />
        <p class="temperature">8 °C</p>
      </li>
      <li>
        <p>Mardi</p>
        <img src="./images/cloud.png" alt="image météo de mardi" class="weather-image" />
        <p class="temperature">8 °C</p>
      </li>
      <li>
        <p>Mercredi</p>
        <img src="./images/cloud.png" alt="image météo de mercredi" class="weather-image" />
        <p class="temperature">8 °C</p>
      </li>
      <li>
        <p>Jeudi</p>
        <img src="./images/cloud.png" alt="image météo de jeudi" class="weather-image" />
        <p class="temperature">8 °C</p>
      </li>
      <li>
        <p>Vendredi</p>
        <img src="./images/cloud.png" alt="image météo de vendredi" class="weather-image" />
        <p class="temperature">8 °C</p>
      </li>
      <li>
        <p>Samedi</p>
        <img src="./images/cloud.png" alt="image météo de samedi" class="weather-image" />
        <p class="temperature">8 °C</p>
      </li>
      <li>
        <p>Dimanche</p>
        <img src="./images/cloud.png" alt="image météo de dimanche" class="weather-image" />
        <p class="temperature">8 °C</p>
      </li>
    </ul>

    <footer>
      <p>
        Cet imprévisible site vous est présenté par 
        <a href="https://github.com/NaelJL" target="_blank">Nael</a>.
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
